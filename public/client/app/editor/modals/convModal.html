<div class="modal-header">
    <h3 class="modal-title">Start new conversation</h3>
</div>
<div class="modal-body" style="overflow: hidden;">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                 <input type="text" class="form-control" placeholder="Set conversation name" ng-model="name">
            </div>
        </div>
        <div class="col-sm-6">
            <select class="form-control" ng-model="language">
              <option value="javascript">Javascript</option>
              <option value="python">Python</option>
              <option value="php">Php</option>
              <option value="ruby">Ruby</option>
            </select>
        </div>
    </div>
    <p>Select user(s) to start conversation:</p> 
    <ul class="list-group">
        <li ng-repeat="user in users | filter:'!'+currentUser" class="list-group-item btn-group col-sm-12">
                <label class="btn btn-default disabled col-sm-9" >{{user}}</label>
                <label class="btn btn-success col-sm-3" ng-class="checked[user]? 'btn-danger': 'btn-success'" ng-model="checked[user]" btn-checkbox>{{checked[user]?'Remove':'Add'}}</label>
        </li>
    </ul>
    <p>Place your code here:</p>
    <textarea class="form-control" ng-model="code"></textarea>   <br />
    <p ng-if="isFileEnabled">or choose your file:</p>
    <input type="file" onchange="angular.element(this).scope().readText(this)" ng-if="isFileEnabled" />
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="start()">Start conversation</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
