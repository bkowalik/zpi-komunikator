<div class="container">
    <div class="row">

        <div class="col-md-6 col-md-offset-3">
            <h4 style="border-bottom: 1px solid #c5c5c5;">
                <span class="glyphicon glyphicon-user">
                </span>
                Account Access
            </h4>

            <div style="padding: 20px;" id="form-toggle">
                <form accept-charset="UTF-8" role="form" id="login-form" method="post">
                    <fieldset>
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input class="form-control" placeholder="Login" name="login" type="text" required="" autofocus="" ng-model="login">
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input class="form-control" placeholder="Password" name="password" type="password" value="" required="" ng-model="password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" ng-click="clickLogin()">
                                Access
                            </button>
                            <p class="help-block">
                                <a class="pull-left text-muted" href="registration.html">
                                    <small>Sign Up</small>
                                </a>
                                <a class="pull-right text-muted" href="#" id="toggle">
                                    <small>Forgot your password?</small>
                                </a>
                            </p>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div style="display: none;" id="form-toggle">
                <h4 class="">
                    Forgot your password?
                </h4>

                <form accept-charset="UTF-8" role="form" id="login-forgotten" method="post">
                    <fieldset>
                        <span class="help-block">
                        Email address you use to log in to your account
                        <br>
                        We'll send you an email with instructions to choose a new password.
                        </span>

                        <div class="form-group input-group">
                            <span class="input-group-addon">
                            @
                            </span>
                            <input class="form-control" placeholder="Email" name="email" type="email" required="">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" id="btn-continue">
                            Continue
                        </button>
                        <p class="help-block">
                            <a class="text-muted" href="#" id="access">
                                <small>Account Access</small>
                            </a>
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
