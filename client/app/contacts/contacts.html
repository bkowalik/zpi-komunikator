<div class="row">
    <div class="col-xs-12 col-sm-offset-3 col-sm-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span class="title">Contacts</span>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="input-group">
                        <input type="text" class="form-control" id="contact-list-search" ng-model="filterKey">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search text-muted"></span></button>
                            </span>
                    </div>
                </div>
            </div>

            <ul class="list-group" id="contact-list">
                <li class="list-group-item" ng-repeat="contact in contacts | orderBy: 'name.last' | filter: filterKey">
                    <div class="col-xs-12 col-sm-3">
                        <img ng-src="{{contact.picture.large}}" alt="{{contact.name.first}} {{contact.name.last}}" class="img-responsive img-circle" />
                    </div>
                    <div class="col-xs-12 col-sm-9">
                        <span class="name" style="text-transform: capitalize">{{contact.name.first}} {{contact.name.last}}</span><br/>
                        <span class="glyphicon glyphicon-map-marker text-muted c-info" data-toggle="tooltip" title="{{contact.location}}"></span>
                        <span class="visible-xs"> <span class="text-muted">{{contact.location}}</span><br/></span>
                        <span class="glyphicon glyphicon-earphone text-muted c-info" data-toggle="tooltip" title="{{contact.phone}}"></span>
                        <span class="visible-xs"> <span class="text-muted">{{contact.phone}}</span><br/></span>
                        <span class="glyphicon glyphicon-comment text-muted c-info" data-toggle="tooltip" title="{{contact.email}}"></span>
                        <span class="visible-xs"> <span class="text-muted">{{contact.email}}</span><br/></span>
                    </div>
                    <div class="clearfix"></div>
                </li>
            </ul>
        </div>
    </div>
</div>
